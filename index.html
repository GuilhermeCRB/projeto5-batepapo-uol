    <footer>
        <input type="text" placeholder="Escreva aqui...">
        <ion-icon name="paper-plane-outline" class="plane-icon"></ion-icon>
    </footer>
    <div class="dark-screen hidden" onclick="closeMessageMenu()"></div>
    <aside>
        <p class="aside_user-selection-instruction">Escolha um contato para enviar a mensagem:</p>
        <ul class="aside_user-list">
            <li>
                <ion-icon name="people" class="user-icon"></ion-icon>
                <p>Todos</p>
                <ion-icon name="checkmark" class="hidden checkmark"></ion-icon>
            </li>
            <li>
                <ion-icon name="person-circle" class="user-icon"></ion-icon>
                <p>João</p>
                <ion-icon name="checkmark" class="hidden checkmark"></ion-icon>
            </li>
            <li>
                <ion-icon name="person-circle" class="user-icon"></ion-icon>
                <p>Maria</p>
                <ion-icon name="checkmark" class="hidden checkmark"></ion-icon>
            </li>
        </ul>
        <p class="aside_mode-selection-instruction">Escolha a visibilidade:</p>
        <ul class="aside_mode-list">
            <li>
                <ion-icon name="lock-open" class="locker-icon"></ion-icon>
                <p>Público</p>
                <ion-icon name="checkmark" class="hidden checkmark"></ion-icon>
            </li>
            <li>
                <ion-icon name="lock-closed" class="locker-icon"></ion-icon>
                <p>Reservadamente</p>
                <ion-icon name="checkmark" class="hidden checkmark"></ion-icon>
            </li>
        </ul>
    </aside>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
